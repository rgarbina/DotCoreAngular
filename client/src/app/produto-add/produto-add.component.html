<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/produto']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="produtoForm" (ngSubmit)="onFormSubmit(produtoForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Nome" formControlName="nome"
               [errorStateMatcher]="matcher">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input type="number" matInput numeric decimals="2" placeholder="Valor" formControlName="valor"
               [errorStateMatcher]="matcher">
      </mat-form-field>
      <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>
      <div class="button-row">
        <button type="submit" [disabled]="!produtoForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
